name: Release ONNX Files

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Download hash.csv
        run: |
          curl -o hash.csv https://raw.githubusercontent.com/Implex-ltd/Implex-generator/main/cmd/ai/hash.csv
      
      - name: Download objects.yaml
        run: |
          curl -o objects.yaml https://raw.githubusercontent.com/Implex-ltd/Implex-generator/main/cmd/ai/datas/objects.yaml

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ONNX to Release
        id: upload_assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cmd/ai/datas/models
          asset_name: ONNX Files
          asset_pattern: "*.onnx"

      - name: Upload hash.csv to Release
        id: upload_hash_csv
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: hash.csv

      - name: Upload objects.yaml to Release
        id: upload_objects_yaml
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: objects.yaml
