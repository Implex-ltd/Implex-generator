name: Release ONNX Files

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      id-token: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Find and collect ONNX files
        run: |
          find . -name "*.onnx" > onnx_files.txt
          echo "cmd/ai/hash.csv" >> onnx_files.txt

      - name: Set up Git
        run: git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.sha }}
          release_name: ONNX Files
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ONNX files as release assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            onnx_files.txt
          asset_name: onnx_files.txt
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
