name: Release ONNX Files

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      id-token: write-all
      contents: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Upload onnx to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: cmd/ai/datas/models/*.onnx
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
