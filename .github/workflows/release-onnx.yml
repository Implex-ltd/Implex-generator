name: Release ONNX Files

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload ONNX to Release
        id: upload_assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          file: cmd/ai/datas/models/*.onnx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - name: Upload hash.csv to Release
        id: upload_hash_csv
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 
          file: cmd/ai/hash.csv
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

      - name: Upload objects.yaml to Release
        id: upload_objects_yaml
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          file: cmd/ai/datas/objects.yaml
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
